<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Event</title>
</head>
<body>
<h1>Event</h1>

<text>Event ID:</text>
<p th:text="${event.id}"></p>
<text>Event title:</text>
<p th:text="${event.title}"></p>
<text>Event date:</text>
<p th:text="${event.date}"></p>
<br/>
<hr/>
<p><a href="#" th:href="@{'/api/newEvent'}">Create or update new Event</a></p>
<form th:method="DELETE" th:action="@{'/api/deleteEvent/' + ${event.getId()}}">
    <input th:type="submit" value="Delete this Event"/>
</form>
<br/>
<hr/>
<form th:method="GET" th:action="@{'/api/ticketsByUser/' + ${event.getId()}}">
    <input th:type="submit" value="Get tickets for this event"/>
</form>

</body>
</html>
