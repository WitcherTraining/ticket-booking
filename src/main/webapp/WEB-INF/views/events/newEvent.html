<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Event</title>
    <title>new Event</title>
</head>
<body>

<form th:method="POST" th:action="@{/api/event}" th:object="${event}" method="post">
    <div class="pannel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Create Event</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Event id:</label>
                        <!--/*@thymesVar id="event" type="com.epam.ticket.model.impl.EventImpl"*/-->
                        <input type="text" class="form-control" th:field="*{id}"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Event title:</label>
                        <input type="text" class="form-control" th:field="*{title}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Event date:</label>
                        <input type="text" class="form-control" th:field="*{date}"/>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
<br/>
<hr/>
<form th:method="PATCH" th:action="@{/api/updateEvent}" th:object="${event}">
<!--    <input type="hidden" name="_method" value="put" />-->
    <div class="pannel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Edit Event</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Event id:</label>
                        <!--/*@thymesVar id="event" type="com.epam.ticket.model.impl.EventImpl"*/-->
                        <input type="text" class="form-control" th:field="*{id}"/>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Event title:</label>
                        <input type="text" class="form-control" th:field="*{title}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Event date:</label>
                        <input type="text" class="form-control" th:field="*{date}"/>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
</body>
</html>
