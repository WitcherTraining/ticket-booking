<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User</title>
</head>
<body>

<!--/*@thymesVar id="user" type="com.epam.ticket.model.impl.UserImpl"*/-->
<text>User ID:</text>
<p th:text="${user.id}"></p>
<text>Name:</text>
<p th:text="${user.name}"></p>
<text>Email:</text>
<p th:text="${user.email}"></p>
<br/>
<hr/>
<p><a href="#" th:href="@{'/api/newUser'}">Create or update new User</a></p>
<form th:method="DELETE" th:action="@{'/api/deleteUser/' + ${user.getId()}}">
    <input th:type="submit" value="Delete this User"/>
</form>
<br/>
<hr/>
<form th:method="GET" th:action="@{'/api/ticketsByUser/' + ${user.getId()}}">
    <input th:type="submit" value="Get tickets for this user"/>
</form>

</body>
</html>
